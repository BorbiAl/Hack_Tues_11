{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Create Test</title>
    <link rel="stylesheet" href="{% static 'core/css/test_creation.css' %}">
</head>
<body>
    <h2>Create a Test</h2>
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form id="generateTestForm" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Upload Textbook PDF:</label>
        <input type="file" name="pdf_file" id="pdf_file" required><br><br>
    
        <label for="start_page">Start Page:</label>
        <input type="number" name="start_page" id="start_page" min="1" required><br><br>
    
        <label for="end_page">End Page:</label>
        <input type="number" name="end_page" id="end_page" min="1" required><br><br>
    
        <button type="submit" id="generateTestButton">Generate Test</button>
    </form>
    
    <div id="loadingIndicator" style="display: none;">Generating your test... Please wait.</div>
    <div id="result"></div>
    
    <script src="{% static 'js/generate_test.js' %}"></script>

    
    
</body>
</html>
