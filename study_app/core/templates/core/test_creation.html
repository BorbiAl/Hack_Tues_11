{% extends "base.html" %}
{% block content %}
<h2>Create a Test</h2>
<form action="{% url 'core:generate_test' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="pdf_file">Upload PDF:</label>
    <input type="file" name="pdf_file" id="pdf_file" required>
    <button type="submit">Generate Test</button>
</form>
{% endblock %}
