<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamify - Home</title>
    <link rel="stylesheet" href="../static/core/ranking.css">
</head>
<h2>Ranking</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for ranking in rankings %}
        <tr>
            <td>{{ ranking.username }}</td>
            <td>{{ ranking.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
