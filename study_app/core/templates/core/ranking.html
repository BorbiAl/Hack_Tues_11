{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAi Ganio</title>
  <link rel="icon" type="image/x-icon" href="../core/css/icons8-idea.svg">
  <link rel="stylesheet" href="{% static 'core/css/ranking.css' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #ffffff;
      color: #3d0066;
      display: flex;
      flex-direction: column;
    }
  
    .container {
      max-width: 75rem;
      margin: 0 auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
    }
  
    .main-content {
      display: flex;
      flex-direction: row; /* Align content horizontally */
      margin-top: 1.25rem;
    }
  
    .sidebar {
      width: 15rem;
      background-color: #3d0066;
      padding: 1.25rem;
      border-radius: 0.625rem;
      margin-right: 1.25rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      flex-shrink: 0; /* Prevent sidebar from shrinking */
    }
  
    .ranking-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      margin-top: 0; /* Remove top margin to align with sidebar */
    }
  </style>
  

<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">bAIganio</div>
      <div class="header-streak">
        <img src="{% static 'core/css/icons8-fire-48.png' %}?v=2" alt="Flame Icon" class="icon" />
        <span class="streak-number">5</span>
      </div>
    </header>

    <div class="main-content">

      <aside class="sidebar">
        <ul class="nav-list">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-item">

              <img src="{% static 'core/css/home.png' %}?v=2" alt="Home Icon" class="nav-icon">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'ranking' %}" class="nav-item active">

              <img src="{% static 'core/css/ranking.png' %}?v=2" alt="Ranking Icon" class="nav-icon">
              <span>Ranking</span>
            </a>
          </li>
          <li>
            <a href="{% url 'test_textbook' %}" class="nav-item">
              <img src="{% static 'core/css/icons8-test-48.png' %}?v=2" alt="Tests Icon" class="nav-icon">
              <span>Tests</span>
            </a>
          </li>
            <a href="{% url 'profile' %}" class="nav-item">

              <img src="{% static 'core/css/profile.png' %}?v=2" alt="Profile Icon" class="nav-icon" />
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </aside>


      <div class="ranking-container">
        <div class="ranking-card">
          <h2>Welcome, <span class="username">{{ username }}</span>!</h2>
          <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul class="leaderboard-list">
              {% for ranking in rankings %}
              <li class="leaderboard-item">
                <span class="rank">{{ forloop.counter }}.</span>
                <span class="username">{{ ranking.username }}</span>
                <span class="score">{{ ranking.score }} points</span>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
