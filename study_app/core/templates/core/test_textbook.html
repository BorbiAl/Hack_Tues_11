{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAi Ganio - Textbook Selection</title>
  <link rel="icon" type="image/x-icon" href="{% static 'core/css/icons8-idea.svg' %}">
  <link rel="stylesheet" href="{% static 'core/css/test_textbook.css' %}">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #ffffff;
      color: #3d0066;
    }

    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-content p {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      max-width: 75rem;
      margin: 0 auto;
      padding: 1.25rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3d0066;
      color: #ffffff;
      padding: 1rem 2rem;
      border-radius: 0.625rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    }

    .header-logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-streak {
      display: flex;
      align-items: center;
    }

    .header-streak .icon {
      width: 2rem;
      height: 2rem;
      margin-right: 0.5rem;
    }

    .streak-number {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      margin-top: 1.25rem;
      gap: 1.5rem;
    }

    .sidebar {
      width: 12rem;
      background-color: #3d0066;
      padding: 1.25rem;
      border-radius: 0.625rem;
      margin-right: 2rem;
      margin-left: 2rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.625rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .nav-item:hover {
      background-color: #c670ff;
      transform: scale(1.02);
    }

    .nav-item:focus {
      outline: 0.125rem solid #d6a800;
      outline-offset: 0.25rem;
    }

    .nav-item:active {
      transform: scale(0.98);
    }

    .nav-item.active {
      background-color: #d6a800;
      color: #3d0066;
    }

    .nav-icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.75rem;
    }

    .textbook-container {
      flex: 1;
      background-color: #eec7fc;
      padding: 2rem;
      border-radius: 0.625rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
    }

    .textbook-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .textbook-form label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .textbook-form select,
    .textbook-form input {
      padding: 0.75rem;
      border: 1px solid #3d0066;
      border-radius: 0.375rem;
      background-color: white;
    }

    .textbook-form button {
      padding: 0.75rem;
      background-color: #d6a800;
      color: #3d0066;
      border: none;
      border-radius: 0.375rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .textbook-form button:hover {
      background-color: #ffce1f;
    }

    @media (max-width: 48rem) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">bAIganio</div>
      <div class="header-streak">
        <img src="{% static 'core/css/icons8-fire-48.png' %}?v=2" alt="Flame Icon" class="icon" />
        <span class="streak-number">5</span>
      </div>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <ul class="nav-list">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-item">
              <img src="{% static 'core/css/home.png' %}?v=2" alt="Home Icon" class="nav-icon">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'ranking' %}" class="nav-item">
              <img src="{% static 'core/css/ranking.png' %}?v=2" alt="Ranking Icon" class="nav-icon">
              <span>Ranking</span>
            </a>
          </li>
          <li>
            <a href="{% url 'test_textbook' %}" class="nav-item active">
              <img src="{% static 'core/css/icons8-test-48.png' %}?v=2" alt="Tests Icon" class="nav-icon">
              <span>Tests</span>
            </a>
          </li>
          <li>
            <a href="{% url 'profile' %}" class="nav-item">
              <img src="{% static 'core/css/profile.png' %}?v=2" alt="Profile Icon" class="nav-icon" />
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </aside>

      <div class="textbook-container">
        <h2>Select a Textbook</h2>
        <form class="textbook-form" id="test-form" method="POST">
          {% csrf_token %}
          <label for="pdf_file">Choose a Textbook:</label>
          <select name="pdf_url" id="pdf_file" required {% if not files %}disabled{% endif %}>
            {% if files %}
            {% for file in files %}
            <option value="{{ file.url }}">{{ file.name }}
            </option>
            {% endfor %}
            {% else %}
            <option value="">No textbooks found</option>
            {% endif %}
          </select>

          <label for="start_page">Start Page:</label>
          <input type="number" name="start_page" id="start_page" min="1" required>

          <label for="end_page">End Page:</label>
          <input type="number" name="end_page" id="end_page" min="1" required>

          <button type="submit" {% if not files %}disabled{% endif %}>Generate Test</button>
        </form>
      </div>
    </div>
  </div>
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Прави се теста...</p>
    </div>
  </div>


  <script>
    const loadingOverlay = document.getElementById('loading-overlay');
    const form = document.querySelector('.textbook-form');

    form.addEventListener('submit', function () {
      loadingOverlay.style.display = 'flex'; // Show the overlay
    });
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.textbook-form');
      const loadingOverlay = document.getElementById('loading-overlay');
      const questionContainer = document.getElementById('generated-questions');

      // Get CSRF token from cookie
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const startPage = document.getElementById('start_page').value;
        const endPage = document.getElementById('end_page').value;
        const pdfUrl = document.getElementById('pdf_file').value;

        loadingOverlay.style.display = 'flex';

        fetch('/generate-questions/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
          },
          body: JSON.stringify({
            pdf_url: pdfUrl,
            start_page: startPage,
            end_page: endPage,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            loadingOverlay.style.display = 'none';

            if (data.questions && data.questions.length > 0) {
              questionContainer.innerHTML = ''; // Clear any previous questions

              data.questions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('test-framework-card');

                const questionHtml = `
              <h2>Question ${index + 1}</h2>
              <p class="question">${q.question}</p>
              <div class="answer-group">
                ${q.answers.map(
                  (answer) => `
                  <button class="answer-button">${answer}</button>
                `
                ).join('')}
              </div>
            `;

                questionBlock.innerHTML = questionHtml;
                questionContainer.appendChild(questionBlock);
              });
            } else {
              questionContainer.innerHTML = `<p style="color: red;">No questions generated. Try different pages.</p>`;
            }
          })
          .catch((error) => {
            loadingOverlay.style.display = 'none';
            console.error('Error:', error);
            questionContainer.innerHTML = `<p style="color: red;">An error occurred. Please try again.</p>`;
          });
      });
    });

  </script>
</body>

</html>
