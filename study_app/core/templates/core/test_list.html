{% extends "base.html" %}
{% block content %}
<h2>All Tests</h2>

{% for subject in subjects %}
<h3>{{ subject.name }}</h3>
<ul>
    {% for test in subject.tests.all %}
    <li>
        <strong>{{ test.title }}</strong>
        <a href="{% url 'core:take_test' test.id %}">Take Test</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
