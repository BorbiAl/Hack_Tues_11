{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAi Ganioe</title>
    <link rel="icon" type="image/x-icon" href="../core/css/icons8-idea.svg">
    <link rel="stylesheet" href="../static/core/css/profile.css">
</head>

<style>
    .content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      
      .profile-card {
        background-color: #eec7fc;
        padding: 2rem;
        border-radius: 0.625rem;
        box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 30rem;
      }
      
      .profile-card h2 {
        margin-top: 0;
        font-size: 1.75rem;
        color: #3d0066;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .profile-info p {
        font-size: 1.125rem;
        margin: 0.5rem 0;
        color: #3d0066;
      }
      
      .profile-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }
      
      .profile-actions button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .profile-actions .edit-btn {
        background-color: #ffe047;
        color: #3d0066;
      }
      .profile-actions .edit-btn:hover {
        background-color: #ffce1f;
      }
      
      .profile-actions .change-password-btn {
        background-color: #ffffff;
        color: #3d0066;
        border: 2px solid #3d0066;
      }
      .profile-actions .change-password-btn:hover {
        background-color: #3d0066;
        color: #ffffff;
      }
</style>

<body>
    <div class="container">
      <header class="header">
        <div class="header-logo">LOGO</div>
        <div class="header-streak">
          <img src="placeholder-profile.png" alt="Profile Icon" class="icon" />
          <span class="username-display">Alex</span>
        </div>
      </header>
  
      <div class="main-content">
        <aside class="sidebar">
          <ul class="nav-list">
            <li>
              <a href="dashboard.html" class="nav-item">
                <img src="placeholder-dashboard.png" alt="Dashboard Icon" class="nav-icon" />
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="ranking.html" class="nav-item">
                <img src="placeholder-ranking.png" alt="Ranking Icon" class="nav-icon" />
                <span>Ranking</span>
              </a>
            </li>
            <li>
              <a href="take_test.html" class="nav-item">
                <img src="placeholder-tests.png" alt="Tests Icon" class="nav-icon" />
                <span>Tests</span>
              </a>
            </li>
            <li>
              <a href="profile.html" class="nav-item active">
                <img src="placeholder-profile.png" alt="Profile Icon" class="nav-icon" />
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </aside>
  

        <section class="content">
          <div class="profile-card card">
            <h2>Profile Details</h2>
            <div class="profile-info">
              <p><strong>Name:</strong> Alex</p>
              <p><strong>Email:</strong> alex@example.com</p>
            </div>
            <div class="profile-actions">
              <button class="primary edit-btn">Edit Profile</button>
              <button class="secondary change-password-btn">Change Password</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  </html>
