<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamify - Login</title>
    <link rel="stylesheet" href="../static/core/css/login.css">
</head>
<style>
body {
  font-family: 'Nunito', sans-serif;
  background-color: #ffffff;
  color: #3d0066;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}


.login-container {
  background-color: #eec7fc;
  padding: 2rem;
  border-radius: 0.625rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 350px;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 1rem;
}

/* Styling for the form */
.login-container form {
  display: flex;
  flex-direction: column;
}

.login-container label {
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.login-container input {
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #3d0066;
  border-radius: 0.375rem;
}

/* Styling for the primary button */
.login-container button.primary {
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  background: #ffe047;
  color: #3d0066;
  transition: background-color 0.3s ease;
}

.login-container button.primary:hover {
  background: #ffce1f;
}

.login-container p.alternate {
  text-align: center;
  margin-top: 1rem;
}

.login-container a {
  color: #3d0066;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}
</style>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <form action="login-process.php" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="primary">Log In</button>
    </form>
    <p class="alternate">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
  </div>
</body>
</html>
