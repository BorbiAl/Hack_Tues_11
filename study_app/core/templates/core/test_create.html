{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAi Ganio</title>
    <link rel="icon" type="image/x-icon" href="{% static 'core/css/icons8-idea.svg' %}">
    <link rel="stylesheet" href="{% static 'core/css/test_create.css' %}">
</head>

<title>bAIganio - Create Test</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #ffffff;
      color: #3d0066;
      font-size: 1rem;
    }
    /* Footer */
    .footer {
      background-color: #3d0066;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 0.625rem;
    }
    .container {
      max-width: 75rem;
      margin: 0 auto;
      padding: 1.25rem;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3d0066;
      color: #ffffff;
      padding: 1rem 2rem;
      border-radius: 0.625rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    }
    .header-logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header-streak {
      display: flex;
      align-items: center;
    }
    .header-streak .icon {
      width: 2rem;
      height: 2rem;
      margin-right: 0.5rem;
    }
    .streak-number {
      font-size: 1.25rem;
      font-weight: bold;
    }
    /* Main Content Layout */
    .main-content {
      display: flex;
      margin-top: 1.25rem;
    }
    /* Sidebar Navigation */
    .sidebar {
      width: 15rem;
      background-color: #3d0066;
      padding: 1.25rem;
      border-radius: 0.625rem;
      margin-right: 1.25rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    }
    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.625rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .nav-item:hover {
      background-color: #c670ff;
      transform: scale(1.02);
    }
    .nav-item:focus {
      outline: 0.125rem solid #ffe047;
      outline-offset: 0.25rem;
    }
    .nav-item:active {
      transform: scale(0.98);
    }
    .nav-item.active {
      background-color: #ffe047;
      color: #3d0066;
    }
    .nav-icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.75rem;
    }
    /* Content Area */
    .content {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    /* Test Creation Card */
    .test-create-card {
      background-color: #eec7fc;
      padding: 2rem;
      border-radius: 0.625rem;
      box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .test-create-card h2 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #3d0066;
    }
    /* Big Create Button */
    .create-test-button {
      background-color: #3d0066;
      color: #ffffff;
      border: none;
      border-radius: 0.625rem;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    .create-test-button:hover {
      background-color: #2b004f;
      transform: scale(1.02);
    }
    .create-test-button:active {
      transform: scale(0.98);
    }
    /* Responsive adjustments */
    @media (max-width: 48rem) {
      .main-content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        margin-bottom: 1.25rem;
      }
        .footer {
          text-align: center;
          padding: 1.25rem;
          background-color: #3d0066;
          color: #ffffff;
          border-radius: 0.625rem;
        }
        
        .footer a {
          color: #ffffff;
          text-decoration: none;
          transition: color 0.3s ease;
        }
        
        .footer a:hover {
          color: #ffe047;
        }
      }
        
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">bAIganio</div>
      <div class="header-streak">
        <img src="../../static/core/css/icons8-fire-48.png" alt="Flame Icon" class="nav-icon" />
        <span class="streak-number">5</span>
      </div>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <ul class="nav-list">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-item">
              <img src="../../static/core/css/home.png" alt="Home Icon" class="nav-icon" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'ranking' %}" class="nav-item">
              <img src="../../static/core/css/ranking.png" alt="Ranking Icon" class="nav-icon" />
              <span>Ranking</span>
            </a>
          </li>
          <li>
            <a href="{% url 'take_test' test_id=1 %}" class="nav-item active">
              <img src="../../static/core/css/icons8-test-48.png" alt="Test Icon" class="nav-icon" />
              <span>Tests</span>
            </a>
          </li>
          <li>
            <a href="{% url 'profile' %}" class="nav-item">
              <img src="../../static/core/css/profile.png" alt="Profile Icon" class="nav-icon" />
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </aside>
      <section class="content">
        <div class="test-create-card card">
            <h2>Create a new test</h2>
            <form action="test_grade.html" method="get">
            <button type="submit" class="create-test-button">Create a new test</button>
            </form>
        </div>
      </section>
      <footer class="footer">
        <p>
          &copy; 2025 bAIganio. All rights reserved.
        </p>
      </footer>
</body>
</html>
