{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAi Ganio</title>
  <link rel="icon" type="image/x-icon" href="{% static 'core/css/icons8-idea.svg' %}">
  <link rel="stylesheet" href="{% static 'core/css/signup.css' %}">
</head>
<style>
body {
  font-family: 'Nunito', sans-serif;
  background-color: #ffffff;
  color: #3d0066;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.signup-container {
  background-color: #eec7fc;
  padding: 2rem;
  border-radius: 0.625rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 350px;
}

.signup-container h2 {
  text-align: center;
  margin-bottom: 1rem;
}

.signup-container form {
  display: flex;
  flex-direction: column;
}

.signup-container label {
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.signup-container input {
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #3d0066;
  border-radius: 0.375rem;
}

.signup-container button.primary {
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  background: #ffe047;
  color: #3d0066;
  transition: background-color 0.3s ease;
}

.signup-container button.primary:hover {
  background: #ffce1f;
}

.signup-container p.alternate {
  text-align: center;
  margin-top: 1rem;
}

.signup-container a {
  color: #3d0066;
  text-decoration: none;
}

.signup-container a:hover {
  text-decoration: underline;
}

.footer {
  text-align: center;
  margin-top: 2rem;
  color: #3d0066;
}
</style>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="primary">Signup</button>
    </form>
    <p class="alternate">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
  <div class="footer">
    <p>&copy; 2025 bAIganio. All rights reserved.</p>
  </div>
</body>
</html>
