<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EduGamify</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<style>
    /* Base styling similar to the landing page */
body {
    font-family: 'Nunito', sans-serif;
    background-color: #ffffff;
    color: #3d0066;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  /* Container for the sign-up form */
  .signup-container {
    background-color: #eec7fc;
    padding: 2rem;
    border-radius: 0.625rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
  
  .signup-container h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  
  /* Styling for the form */
  .signup-container form {
    display: flex;
    flex-direction: column;
  }
  
  .signup-container label {
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  
  .signup-container input {
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #3d0066;
    border-radius: 0.375rem;
  }
  
  /* Styling for the primary button */
  .signup-container button.primary {
    padding: 0.75rem;
    font-size: 1rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    background: #ffe047;
    color: #3d0066;
    transition: background-color 0.3s ease;
  }
  
  .signup-container button.primary:hover {
    background: #ffce1f;
  }
  
  .signup-container p.alternate {
    text-align: center;
    margin-top: 1rem;
  }
  
  .signup-container a {
    color: #3d0066;
    text-decoration: none;
  }
  
  .signup-container a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="signup-process.php" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit" class="primary">Sign Up</button>
    </form>
    <p class="alternate">
      Already have an account? <a href="login.html">Log in here</a>
    </p>
  </div>
</body>
</html>
