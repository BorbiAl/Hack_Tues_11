<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Study App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Study App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'core:login' %}">Login</a></li>
                <li><a href="{% url 'core:signup' %}">Signup</a></li>
                <li><a href="{% url 'core:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'core:profile' %}">Profile</a></li>
                <li><a href="{% url 'core:test_list' %}">Test List</a></li>
                <li><a href="{% url 'core:ranking' %}">Ranking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 My Study App</p>
    </footer>
</body>
</html>
