<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGamify - Home</title>
    <link rel="stylesheet" href="..\static\core\css\base.css">
</head>
<body>
    <header>
        <div class="logo">bAI ganio</div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Join bAI ganio for Interactive Learning</h1>
            <p>Revolutionize Your Learning Experience</p>
            <div class="buttons">
                <button class="primary">Get started</button>
                <button class="secondary">I have an account</button>
            </div>
        </div>
    </section>
    <section class="subjects">  <!promeni> 
        <h2>Subjects Offered</h2>
        <div class="subject-list">
            <div class="subject-card">English</div>
            <div class="subject-card">Science</div>
            <div class="subject-card">History</div>
            <div class="subject-card">Math</div>
        </div>
    </section>
    <section class="contact">
        <h2>Contact Me & <br>Let's Get Started</h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
