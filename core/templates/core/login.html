{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAi Ganio</title>
  <link rel="icon" type="image/x-icon" href="{% static 'core/css/icons8-idea.svg' %}">
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
      {% endif %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button class="primary" type="submit">Login</button>
    </form>
    <p class="alternate">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
  <div class="footer">
    <p>&copy; 2025 bAIganio. All rights reserved.</p>
  </div>
</body>
</html>
