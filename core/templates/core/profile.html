{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bAIganio - profile</title>
</head>
<style>

  body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background-color: #ffffff;
    color: #3d0066;
  }

  .container {
    max-width: 75rem;
    margin: 0 auto;
    padding: 1.25rem;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3d0066;
    color: #ffffff;
    padding: 1rem 2rem;
    border-radius: 0.625rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
  }

  .header-logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .header-streak {
    display: flex;
    align-items: center;
  }

  .header-streak .icon {
    width: 2rem;
    height: 2rem;
    margin-right: 0.5rem;
  }

  .streak-number {
    font-size: 1.25rem;
    font-weight: bold;
  }

  .main-content {
    display: flex;
    margin-top: 1.25rem;
  }

  .sidebar {
    width: 15rem;
    background-color: #3d0066;
    padding: 1.25rem;
    border-radius: 0.625rem;
    margin-left: 3rem;
    margin-right: 1.25rem;
    box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
  }

  .nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-item {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #ffffff;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.625rem;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }

  .nav-item:hover {
    background-color: #c670ff;
    transform: scale(1.02);
  }

  .nav-item:focus {
    outline: 0.125rem solid #d6a800;
    outline-offset: 0.25rem;
  }

  .nav-item:active {
    transform: scale(0.98);
  }

  .nav-item.active {
    background-color: #d6a800;
    color: #3d0066;
  }

  .nav-icon {
    width: 1.5rem;
    height: 1.5rem;
    margin-right: 0.75rem;
  }

  .content {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
    grid-gap: 1.25rem;
  }

  .profile-card {
    background-color: #eec7fc;
    width: 50rem;;
    border-radius: 0.625rem;
    box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    text-align: center;
    height: 25rem;
    display: grid;
    margin-right: 1.25rem;
  }

  .profile-card h2 {
    margin-top: 0;
    font-size: 3rem;
    color: #3d0066;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .profile-info p {
    font-size: 1.75rem;
    margin: 0.5rem 0;
    color: #3d0066;
  }

  .profile-actions {
    display: flex;
    justify-content: space-around;
    margin-top: 2rem;
  }

  .profile-actions button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 2.75rem;
  }

  .profile-actions .edit-btn {
    background-color: #d6a800;
    color: #3d0066;
  }

  .profile-actions .edit-btn:hover {
    background-color: #ffce1f;
  }

  .edit-profile {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border: 0.625rem solid rgb(39, 0, 49);
    border-radius: 0.625rem;
    z-index: 10;
    background-color: #eec7fc;
    width: 45rem;
    max-width: 90%;
    height: 25rem;
    max-height: 90%;
  }

  .edit-profile.active {
    display: block;
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.3s ease;
  }

  .edit-profile-header {
    display: flex;
    padding-right: 1.25rem;
    padding-left: 1.25rem;
    padding-top: 0rem;
    justify-content: space-between;
    align-items: center;
    border-radius: 0.625rem 0.625rem 0 0;
    
  }

  .edit-profile-header h2 {
    font-size: 2rem;
    color: #3d0066;
    margin: 0;
    padding-left: 1.25rem;
    
  }

  .edit-profile-header .close-btn {
    background-color: transparent;
    background: none;
    outline: none;
    border: none;
    font-size: 2rem;
    color: #3d0066;
    cursor: pointer;
    padding-top: 0rem;
    margin: 1rem;
    transition: color 0.3s ease;
    padding-right: 1.25rem;
  }

  .edit-profile-header .close-btn:hover {
    color: #ffce1f;
  }

  .edit-profile-body {
    font-size: 1.5rem;
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #eec7fc;
    border-radius: 0 0 0.625rem 0.625rem;
  }

  .edit-profile-body button {
    background-color: #ffffff;
    color: #3d0066;
    border: 2px solid #3d0066;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 1rem;
  }

  .edit-profile-body button:hover {
    background-color: #3d0066;
    color: #ffffff;
  }

  #overlay{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    background-color: rgba(0, 0, 0, 0.5);
  }

  #overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .profile-actions .log-out-btn {
    background-color: #ffffff;
    color: #3d0066;
    border: 2px solid #3d0066;
  }

  .profile-actions .log-out-btn:hover {
    background-color: #3d0066;
    color: #ffffff;
  }

  @media (max-width: 48rem) {
    .main-content {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      margin-bottom: 1.25rem;
    }
  }
</style>

</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-logo">bAIganio</div>
      <div class="header-streak">
        <img src="{% static 'core/css/icons8-fire-48.png' %}?v=2" alt="Flame Icon" class="nav-icon">
          <span class="streak-number">{{ streak }}</span>
      </div>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <ul class="nav-list">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-item">
              <img src="{% static 'core/css/home.png' %}?v=2" alt="Home Icon" class="nav-icon">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'ranking' %}" class="nav-item">
              <img src="{% static 'core/css/ranking.png' %}?v=2" alt="Ranking Icon" class="nav-icon">
              <span>Ranking</span>
            </a>
          </li>
          <li>
            <a href="{% url 'test_textbook' %}" class="nav-item">
              <img src="{% static 'core/css/icons8-test-48.png' %}?v=2" alt="Tests Icon" class="nav-icon">
              <span>Tests</span>
            </a>
          </li>
          <li>
            <a href="{% url 'profile' %}" class="nav-item active">
              <img src="{% static 'core/css/profile.png' %}?v=2" alt="Profile Icon" class="nav-icon">
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </aside>
      <section class="content">
        <div class="profile-card card">
          <h2>Profile Details</h2>
          <div class="profile-info">
            <p><strong></strong> {{ username }}</p>
            <div class="profile-actions">
              <button class="edit-btn">Edit Profile</button>
              <div class="edit-profile" id="edit-profile">
                <div class = "edit-profile-header">
                  <h2>Edit Profile</h2>
                  <button class="close-btn">&times;</button>
                </div>
                <div class = "edit-profile-body">
                 <button class="change-name">Change name</button>
                  <button class="change-username">Change username</button>
                  <button class="change-password">Change password</button>
                  <button class="change-profilephoto">Change profile photo</button>
                </div>
              </div>
              <div id = "overlay"></div>
              <button class="log-out-btn">Log out</button>
            </div>
          </div>
        </div>
    </section>
  </div>

  <script>
    const openEditBtns = document.querySelectorAll('.edit-btn');
    const closeEditBtns = document.querySelectorAll('.close-btn');
    const overlay = document.querySelector('#overlay');
    const editProfile = document.querySelector('.edit-profile');
    
    openEditBtns.forEach(button => {
      button.addEventListener('click', () => {
        openEditProfile(editProfile);
      });
    });
    
    closeEditBtns.forEach(button => {
      button.addEventListener('click', () => {
        closeEditProfile(editProfile);
      });
    });
    
    overlay.addEventListener('click', () => {
      closeEditProfile(editProfile);
    });
    
    function openEditProfile(editProfile) {
      if (!editProfile) return;
      editProfile.classList.add('active');
      overlay.classList.add('active');
    }
    
    function closeEditProfile(editProfile) {
      if (!editProfile) return;
      editProfile.classList.remove('active');
      overlay.classList.remove('active');
    }
  </script>
  
</body>

</html>
